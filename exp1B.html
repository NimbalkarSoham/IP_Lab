<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPT 1B: Customized T-Shirt Order Form</title>
  </head>
  <body>
    <center>
      <img src="/public/tshirt.gif" alt="tshirt GIF" height="250px" />
      <header>
        <h1>Customized T-Shirt Order Form</h1>
      </header>
      <hr />
      <form action="/submit_order" method="post">
        <table>
          <tbody>
            <tr>
              <td>
                <label for="tagline">
                  <h3>Tagline:</h3>
                </label>
              </td>
              <td>
                <input
                  type="text"
                  id="tagline"
                  name="tagline"
                  required
                  placeholder="Enter Tagline"
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="color">
                  <h3>Color:</h3>
                </label>
              </td>
              <td>
                <p>
                  <input
                    type="color"
                    id="color"
                    name="color"
                    required
                    placeholder="Enter Color"
                  />&nbsp;&nbsp;Select a color for your Tshirt
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <label for="color">
                  <h3>Design</h3>
                </label>
              </td>
              <td>
                <input
                  type="image"
                  src="/public/tshirt.gif"
                  width="130"
                  height="130"
                />&nbsp;&nbsp;
                <p>Add an Image to print on your Tshirt</p>
              </td>
            </tr>

            <tr>
              <td>
                <label for="size">
                  <h3>Size:</h3>
                </label>
              </td>
              <td>
                <select id="size" name="size" required>
                  <option value="">Select Size</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>
                <label for="quantity">
                  <h3>Quantity:</h3>
                </label>
              </td>
              <td>
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  min="1"
                  required
                  placeholder="Enter Quantity"
                />
              </td>
            </tr>

            <tr>
              <td>
                <h3>
                  Other details of<br />
                  delivery:
                </h3>
              </td>
            </tr>

            <tr>
              <td>
                <label for="delivery_date">
                  <h3>Delivery Date:</h3>
                </label>
              </td>
              <td>
                <input
                  type="date"
                  id="delivery_date"
                  name="delivery_date"
                  required
                  placeholder="Enter Delivery Date"
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="delivery_date">
                  <h3>Contact No:</h3>
                </label>
              </td>
              <td>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="+91-79771-70174"
                  pattern="[0-9]{5}-[0-9]{5}"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="delivery_details">
                  <h3>Address:</h3>
                </label>
              </td>
              <td>
                <textarea
                  id="delivery_details"
                  name="delivery_details"
                  rows="4"
                  cols="35"
                  placeholder="Address to be delivered to"
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <input type="submit" value="Place Order" />&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Reset Form" />
      </form>
    </center>
  </body>
</html>
